<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FoodSty</title>

    <!--##### BOXICONS #####-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <!--##### CSS #####-->
    <link rel="stylesheet" href="assests/css/style.css">

</head>
<body>
    <!--###### SCROLL TOP ######-->
    <a href="" class="scrolltop" id="scroll-top">
        <i class='bx bx-chevron-up scrolltop__icon' ></i>
    </a>

    <!--###### HEADER ######-->
    <header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="#" class="nav__logo">Tasty</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#services" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="#menu" class="nav__link">Menu</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact</a>
                    </li>
                </ul>

            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

        </nav>
    </header>

    <main class="l-main">
        <!-- ==== HOME ==== -->
        <section class="home" id="home">
            <div class="home__container bd-container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">Tasty food</h1>
                    <h2 class="home__subtitle">
                        Try the best food of <br> the week.
                    </h2>
                    <a href="#" class="button">View Menu</a>
                </div>

                <img src="assests/img/home.png"class="home__img">
            </div>
        </section>

        <!-- ==== ABOUT ==== -->
        <section class="about section bd-container" id="about">
            <div class="about__container bd-grid">
                <div class="about__data">
                    <span class="section-subtitle">About us</span>
                    <h2 class="section-title">We cooke the best <br> tasty food</h2>
                    <p class="about__description">We cooke the besy food in the entire city, with excellent customer service, the best meals and at the best price, visit us.</p>
                    <a href="#" class="button">Explore history</a>
                </div>

                <img src="assests/img/about.jpg" alt="" class="about__img">
            </div>
        </section>

        <!-- ==== SERVICES ==== -->
        <section class="services section bd-container" id="services">

        </section>

        <!-- ==== MENU ==== -->
        <section class="menu section bd-container" id="menu">

        </section>

        <!-- ==== CONTACT ==== -->
        <section class="contact section bd-container" id="contact">

        </section>
    </main>

    <!--###### FOOTER ######-->

    <footer class="footer section bd-container">

    </footer>
    <!-- #### SCROLL REVEAL ####-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- #### MAIN JS ####-->
    <script src="assests/js/main.js"></script>
</body>
</html>
